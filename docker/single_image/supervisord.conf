[supervisord]
nodaemon=true

[program:python]
user=root
directory=/home/oee_webapp
autostart = true
autorestart = true
stopwaitsecs=600
startsecs=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
command=gunicorn -b :8000 -m 007 "app:create_app()"

[program:celeryworker]
user=root
directory=/home/oee_webapp
autostart = true
autorestart = true
stopwaitsecs=600
startsecs=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
command=celery -A celery_worker.celery_app worker

[program:celerybeat]
user=root
directory=/home/oee_webapp
autostart = true
autorestart = true
stopwaitsecs=600
startsecs=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
command= celery -A celery_worker.celery_app beat

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
startretries=5
numprocs=1
startsecs=0
process_name=%(program_name)s_%(process_num)02d
stderr_logfile=/var/log/supervisor/%(program_name)s_stderr.log
stderr_logfile_maxbytes=10MB
stdout_logfile=/var/log/supervisor/%(program_name)s_stdout.log
stdout_logfile_maxbytes=10MB

[program:redis]
command=/usr/bin/redis-server /data/redis/redis.conf
directory=/storage/redis_data
user=root
autostart=false
stopsignal=QUIT